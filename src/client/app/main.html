
<h1>{{title}}</h1>
<h2 [ngClass]="getColour(title)">MYTITLE</h2>
<h3>{{title}}</h3>

<input type="text" [(ngModel)]="title" >
<span>{{isSpecial}}</span>

<input type="radio" (click)="isSpecial = 'true'" >

<div [class.special]="isSpecial === 'true'">THISIS TRUE</div>
<div [class.special]="!isSpecial">THISIS False</div>
