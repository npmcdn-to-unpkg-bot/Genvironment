<h1>Tasks</h1>
<div class="task-list__1-container">
    <div class="task-list__1-box-c">
        <div class="task-list__tasks">

            <my-enter-task (taskEntered)="addTask($event)">


            </my-enter-task>

            <my-task *ngFor="#task of tasks"


                     [taskData]="task">


            </my-task>


        </div>

    </div>
</div>
