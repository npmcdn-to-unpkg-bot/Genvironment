<h1>Tasks</h1>
<div class="task-list__1-container">
    <div class="task-list__1-box-c">
        <div class="task-list__tasks">

            <div *ngFor="#task of tasks" class="task">

                <div class="task__1-box-a">
                    <input type="checkbox" [checked]="task.done">
                </div>

                <div class="task__1-box-b">
                    <div class="task__title">{{ task.title }}</div>
                </div>

            </div>


        </div>
    </div>
</div>
