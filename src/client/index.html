<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">


    <!-- Import js modules-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js"></script>
    <script src="https://npmcdn.com/angular2@2.0.0-beta.8/es6/dev/src/testing/shims_for_IE.js"></script>

    <!-- inject:js -->
    <script src="../../node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="../../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../../node_modules/rxjs/bundles/Rx.js"></script>
    <script src="../../node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="../../node_modules/angular2/bundles/http.dev.js"></script>
    <script src="../../node_modules/tinycolor2/tinycolor.js"></script>
    <script src="../../node_modules/angular2/bundles/router.dev.js"></script>
    <script src="../../node_modules/d3/d3.js"></script>
    <!-- endinject -->


    <!-- Configure SystemJS -->

    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });

        System.import('app/boot')
                .then(null, console.error.bind(console));

    </script>

</head>
<body>

<div class="container">

    <nav>

        <div id="header-text">My DB</div>


    </nav>

    <main>


        <div class="main-container">

            <my-app>


                <i class="fa fa-cog fa-spin fa-3x"></i>


            </my-app>

        </div>

    </main>

    <footer>

        <div id="author">
            For more information please contact us at <b><a href="mailto:">.com</a>
        </b>
        </div>

    </footer>

</div>


</body>
</html>
