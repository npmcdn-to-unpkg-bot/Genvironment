    <!-- 2. Configure SystemJS -->

    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });

        System.import('app/boot')
                .then(null, console.error.bind(console));

    <style>

        .node {
            cursor: pointer;

            font: 10px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

    </style>
